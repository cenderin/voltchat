<:Title>
  Home

<:Body>
  <div class="row">
    <div class="col-lg-12">
      <div class="panel panel-default">
        <div class="panel-heading">chat</div>
        <div class="panel-body">
          <form class="form-inline center" e-submit="send_message">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="enter message" value="{{ page._form._body }}">
            </div>
            <input type="submit" class="btn btn-default"/>
          </form>
          <br/>
            <div>
              {{store._messages.reverse.each do |message|}}
                <p>
                  <strong>{{ message.user.then(&:_name) }}</strong>
                  <span>{{ message._body}}</span>
                  <span>{{ message._time_created.strftime('%b %e, %l:%M %p') }}</span>

                </p>
              {{ end }}
            </div>
        </div>
      </div>
    </div>
  </div>
